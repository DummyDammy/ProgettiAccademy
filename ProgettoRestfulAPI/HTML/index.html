<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="container">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Categoria</th>
                    <th>Prezzo</th>
                    <th>Quantita</th>
                    <th><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento"><i class="fa-solid fa-plus"></i></button></th>
                </tr>
            </thead>
            <tbody id="corpo_tabella">

            </tbody>
        </table>

        <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="Inserimento prodotto" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modaleInserimento">Inserimento prodotto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                
                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <label for="input_nome">Nome</label>
                                <input type="text" class="form-control" id="input_nome" placeholder="Inserire nome" />
                            </div>

                            <div class="form-group">
                                <label for="input_descrizione">Descrizione</label>
                                <textarea type="text" class="form-control" id="input_descrizione" placeholder="Inserire Descrizione"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="input_categoria">Categoria</label>
                                <input type="text" class="form-control" id="input_categoria" placeholder="Inserire categoria" />
                            </div>

                            <div class="form-group">
                                <label for="input_prezzo">Prezzo</label>
                                <input type="number" class="form-control" id="input_prezzo" placeholder="Inserire prezzo" />
                            </div>

                            <div class="form-group">
                                <label for="input_quantita">Quantità</label>
                                <input type="number" class="form-control" id="input_quantita" placeholder="Inserire quantità" />
                            </div>
                            
                        </div>
                    </div>
    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-primary aggiungi">Aggiungi</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="modaleAggiornamento" tabindex="-1" aria-labelledby="Aggiornamento prodotto" aria-hidden="true" data-codice="">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modaleAggiornamento">Aggiornamento prodotto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                
                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <label for="update_nome">Nome</label>
                                <input type="text" class="form-control" id="update_nome" placeholder="Inserire nome" />
                            </div>

                            <div class="form-group">
                                <label for="update_descrizione">Descrizione</label>
                                <textarea type="text" class="form-control" id="update_descrizione" placeholder="Inserire Descrizione"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="update_categoria">Categoria</label>
                                <input type="text" class="form-control" id="update_categoria" placeholder="Inserire categoria" />
                            </div>

                            <div class="form-group">
                                <label for="update_prezzo">Prezzo</label>
                                <input type="number" class="form-control" id="update_prezzo" placeholder="Inserire prezzo" />
                            </div>

                            <div class="form-group">
                                <label for="update_quantita">Quantità</label>
                                <input type="number" class="form-control" id="update_quantita" placeholder="Inserire quantità" />
                            </div>
                            
                        </div>
                    </div>
    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-warning update">Modifica</button>
                </div>
            </div>
            </div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
