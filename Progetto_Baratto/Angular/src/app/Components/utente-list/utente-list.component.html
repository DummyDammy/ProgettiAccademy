<div class="container">

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Codice</th>
          <th>Nominativo</th>
          <th class = "text-right"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento">
            <i class="fa-solid fa-plus"></i>
        </button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lista">
            <td>{{ item.codice }}</td>
            <td>{{ item.nominativo }}</td>
        </tr>
      </tbody>
    </table>

    <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="Inserimento utente" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="modaleInserimento">Inserimento utente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
          
              <div class="row">
                  <div class="col">

                      <div class="form-group">
                          <label for="input_nominativo">Nominativo</label>
                          <input [(ngModel)]="nominativo" type="text" class="form-control" id="input_nominativo" placeholder="Inserire nominativo" />
                      </div>
                  </div>
              </div>

          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary" (click)="aggiungi()">Aggiungi</button>
          </div>
      </div>
    </div>
    </div>
    
</div>
