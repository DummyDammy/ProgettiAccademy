                        <div class="col">

                            </div>
                            <div class="form-group">
                                <label for="select_materiale">Materiale</label>
                                <select class="form-control" id="select_materiale">

                                    <option>Pero</option>
                                    <option>Pino</option>
                                    <option>Pioppo</option>
                                    <option>Pioppo Bianco</option>
                                    <option>Prugnolo</option>
                                    <option>Quercia</option>
                                    <option>Quercia rossa</option>
                                    <option>Salice</option>
                                    <option>Sambuco</option>
                                    <option>Sequoia</option>
                                    <option>Sicomoro</option>
                                    <option>Sorbo</option>
                                    <option>Tasso</option>
                                    <option>Tiglio argentato</option>
                                    <option>Vite</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select_nucleo">Nucleo</label>
                                <select class="form-control" id="select_nucleo">
                                    <option selected="selected">Nessuno</option>
                                    <option>Unicorno</option>
                                    <option>Drago</option>
                                    <option>Fenice</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="input_lunghezza">Lunghezza</label>
                                <input type="number" min = "0" class="form-control" id="input_lunghezza" placeholder="Inserire lunghezza" />
                            </div>
                            <div class="form-group">
                                <label for="select_resistenza">Resistenza</label>
                                <select class="form-control" id="select_resistenza">

                                    <option>Malleabile</option>
                                    <option>Morbido</option>
                                    <option>Soffice</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select_casata">Casata</label>
                                <select class="form-control" id="select_casata">
                                    <option selected="selected">Nessuno</option>

                                    <option>Serpeverde</option>
                                    <option>Tassorosso</option>

                            <div class="form-group">
