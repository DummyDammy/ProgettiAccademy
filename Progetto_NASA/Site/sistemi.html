<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
        <title>NASA</title>

        <style>
            body{
                background-image: url("https://images-assets.nasa.gov/image/iss070e127437/iss070e127437~medium.jpg");
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img width="70" height="60" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="navbar-brand mb-0 h1">Sistemi</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Corpi</a>
                </li>
            </div>
        </nav>

        <div class="container-fluid p-2">

            <div class="row">

                <div class="col-md-2"></div>
                <div class="col-md-8">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Codice</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th class = "text-right"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimento">
                                <i class="fa-solid fa-plus"></i>
                            </button></th>             
                        </tr>
                    </thead>
                    <tbody id="corpo_tabella_sistemi"></tbody>
                </table>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="Inserimento sistema" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modaleInserimento">Inserimento sistema</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    
                        <div class="row">
                            <div class="col">
    
                                <div class="form-group">
                                    <label for="input_codice">Codice</label>
                                    <input type="text" class="form-control" id="input_codice" placeholder="Inserire codice" />
                                </div>
    
                                <div class="form-group">
                                    <label for="input_nome">Nome</label>
                                    <input type="text" class="form-control" id="input_nome" placeholder="Inserire Nome"></textarea>
                                </div>
    
                                <div class="form-group">
                                    <label for="input_tipo">Tipo</label>
                                    <input type="text" class="form-control" id="input_tipo" placeholder="Inserire tipo" />
                                </div>
                            </div>
                        </div>
        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary aggiungi">Aggiungi</button>
                    </div>
                </div>
                </div>
                </div>

                <div class="modal fade" id="modaleAggiornamento" tabindex="-1" aria-labelledby="Aggiornamento sistema" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="modaleAggiornamento">Aggiornamento sistema</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        
                            <div class="row">
                                <div class="col">
        
                                    <div class="form-group">
                                        <label for="update_codice">Codice</label>
                                        <input type="text" class="form-control" id="update_codice" placeholder="Inserire codice" />
                                    </div>
        
                                    <div class="form-group">
                                        <label for="update_nome">Nome</label>
                                        <input type="text" class="form-control" id="update_nome" placeholder="Inserire Nome"></textarea>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="update_tipo">Tipo</label>
                                        <input type="text" class="form-control" id="update_tipo" placeholder="Inserire tipo" />
                                    </div>
                                </div>
                            </div>
            
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary update">Modifica</button>
                        </div>
                    </div>
                </div>
                </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="js/sistemi.js"></script>
    </body>
</html>
